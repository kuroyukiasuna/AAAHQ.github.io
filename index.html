<button id="buton1" onclick="getscore()">play a game</button>
<p id="highscore">666</p>

<script>
var nevigationbar = document.getElementById("navbar");
var ctx = nevigationbar.getContext("2d");
// Create gradient
var grd = ctx.createLinearGradient(0,0,0,200);
grd.addColorStop(0,"#d3d3d3");
grd.addColorStop(1,"white");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0,0,99999,150);

function myFunction(){
 alert("you clicked on it!");
};


function getdashboard(obj){
var d1  = document.getElementById("buton1");
 var id = setInterval(frame, 5);
 var pos = 0;
  function frame() {
    if (pos === 700) {
      d1.style.display = "inline";
      clearInterval(id);
      
    } else {
      pos += 100; 
      obj.style.width = pos+'px';
    }
}
};

function hidedashboard(obj){
var d1  = document.getElementById("buton1");
 var id = setInterval(frame, 5);
  var pos = 700;
  function frame() {
    if (pos === 0) {
      obj.style.width = 2+'px';
      d1.style.display = "none";
       clearInterval(id);
    } else {
      pos -= 100; 
      obj.style.width = pos+'px';
    }
}
};

function calldashboard(){
var d  = document.getElementById("db");
if(d.style.width < "700px"){
getdashboard(d);

}else{
hidedashboard(d);
}
};

function tiankeng(){
//alert("平哥填坑");
if (typeof(Storage) !== "undefined") {
    // Store
    
document.getElementById("highscore").innerHTML = localStorage.getItem("highscore");
    // Retrieve
   
} else {
    document.getElementById("").innerHTML = "Sorry, your browser does not support Web Storage...";
}
}




function mOver(obj){
obj.style.background = "#d3d3d3";
}

function mOut(obj){
obj.style.background = "";
}

function getscore(){
var score = document.getElementById("enterscore");
localStorage.setItem("highscore", score.value);
};
</script>
