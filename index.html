<!DOCTYPE html>
<html>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
<script>
var xmlhttp;
function loadXMLDoc("https://raw.githubusercontent.com/kuroyukiasuna/kuroyukiasuna.github.io/master/index.html",cfunc)
{
if (window.XMLHttpRequest)
  {  // code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {   // code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=cfunc;
xmlhttp.open("GET",https://raw.githubusercontent.com/kuroyukiasuna/kuroyukiasuna.github.io/master/index.html,true);
xmlhttp.send();
}
function myFunction()
{
loadXMLDoc("ajax_info.txt",function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  });
}
</script>


<div id="myDiv"><h2>text</h2></div>
<button type="button" onclick="myFunction()">Change</button>

</body>
</html>
